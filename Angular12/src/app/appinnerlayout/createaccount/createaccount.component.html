<h1>Account Details</h1>
<div id="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> You have registered customer's account successfully
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="row h-100">
    <!-- <div class="col-11 col-sm-11 mx-auto">
    </div> -->
    <form ngForm #form="ngForm" (ngSubmit)="handleFormData(form)" action="/employee/register" method="POST"
        modelAttribute="account">
        <div class="col-11 col-sm-11 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center py-4">
            <h1 class="mb-4"><span class="text-secondary fw-light">Create Account</span></h1>

            <div class="form-floating mb-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="customerId">
                            Customer Id
                            <ng-container>
                                <span #warningmsgcustomer id="warningmsgcustomer" name="warningmsgcustomer"
                                    class="badge badge-warning"
                                    style="margin-left:5px;background-size: 10px;font-size: 10px"></span>
                            </ng-container>
                        </label>
                        <input path="customerId" type="number"
                            (keyup)="customerExistCheck(customerId.value,warningmsgcustomer.id)" ngModel required
                            #customerId="ngModel" name="customerId" class="form-control" id="customerId"
                            placeholder="Enter Customer Id" />
                    </div>
                    <div class="badge badge-warning" *ngIf="customerId.touched && customerId.invalid"
                        style="margin-top: 1px;margin-bottom: 8px;">
                        <span *ngIf="customerId.errors.required">Customer ID is required</span>
                    </div>
                </div>

            </div>
            <div class="form-floating mb-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="accountType">Account Type</label>
                        <select path="accountType" ngModel required #accountType="ngModel" name="accountType"
                            class="form-control" id="accountType" placeholder="Select Account Type">
                            <option>Savings Account</option>
                            <option>Current Account</option>
                            <option>Salary Account</option>
                        </select>
                    </div>
                    <div class="badge badge-warning" *ngIf="accountType.touched && accountType.invalid"
                        style="margin-top: 1px;margin-bottom: 8px;">
                        <span *ngIf="accountType.errors.required">Account Type is required</span>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="accountBalance">
                            Account Balance
                            <ng-container>
                                <span #warningmsg id="warningmsg" name="warningmsg" class="badge badge-warning"
                                    style="margin-left:5px;background-size: 10px;font-size: 10px"></span>
                            </ng-container>
                        </label>
                        <input path="accountBalance" type="number"
                            (keyup)="minBalanceCheck(accountBalance.value,warningmsg.id)" ngModel required
                            #accountBalance="ngModel" name="accountBalance" class="form-control" id="accountBalance"
                            placeholder="Enter Account Balance" />
                    </div>
                    <div class="badge badge-warning" *ngIf="accountBalance.touched && accountBalance.invalid"
                        style="margin-top: 1px;margin-bottom: 8px;">
                        <span *ngIf="accountBalance.errors.required">Account Balance is required</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-11 col-sm-11 mt-auto mx-auto py-4">
            <div class="row ">
                <div class="col-12 d-grid">
                    <button type="submit" class="submit" style="margin-top:5px;"
                        class="btn btn-default btn-lg shadow-sm"
                        [disabled]="form.form.invalid ||  balanceInValid() || customerNotExists()">Create
                        Account</button>
                </div>
            </div>
        </div>
    </form>
</div>
