<form>
    <div class="mb-3">
      <label for="savingTypeId" class="form-label">Saving Type</label>
      <input type="text" class="form-control" name="savingTypeId" [(ngModel)]="savingTypeId" *ngIf="saving.id!=0" disabled>
      <select class="form-control" name="savingTypeId" id="savingTypeId" [(ngModel)]="savingTypeId" *ngIf="saving.id==0">
        <option *ngFor="let type of savingTypesList$|async" [value]="type.id">{{type.savingName}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-control" name="savingstatus" id="savingstatus" [(ngModel)]="savingstatus">
        <!-- <option *ngFor="let status of savingstatusList$|async" [value]="savingstatus.statusOption">{{savingstatus.statusOption}}</option> -->
      </select>
    </div>
    <div class="mb-3">
      <label for="comments" class="form-label">Comments</label>
      <input type="text" class="form-control" [(ngModel)]="comments" name="comments">
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="text" class="form-control" [(ngModel)]="amount" name="amount">
      </div>
    <button (click)="addSaving()" *ngIf="saving.id==0" class="btn btn-primary">
      Add
    </button>
    <button (click)="updateSaving()" *ngIf="saving.id!=0" class="btn btn-primary">
      Update
    </button>
  </form>
