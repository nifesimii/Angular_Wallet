

<div class="row my-4">
  <div class="row">
    <h1 class="mb-3"><span class="fw-light text-secondary">Add Money</span><br/>to your Account</h1>
    <form [formGroup]="createFormGroup" (ngSubmit)="create()">
      <div class="col-12 col-md-6 mx-auto">
        <div class="col-12 text-center mb-4">
          <input type="number" class="trasparent-input text-center" value="100.00"  formControlName="amount"
            name="amount" placeholder="Amount">
            <button class="btn btn-link btn-sm text-muted px-1 dropdown-toggle" type="button" id="ln1"
              data-bs-toggle="dropdown" aria-expanded="false">
              <select formControlName="anDebit" name="anDebit" class="custom-select custom-select-md"
              lass="dropdown-menu dropdown-menu-end shadow border-0 w-110" aria-labelledby="ln1">
              <option value="">Select an account</option>
              <option [value]="selected.accountNumber" *ngFor="let selected of Accounts">
                {{selected.accountNumber}} - {{selected.accountType}}</option>
            </select>
            </button>
          <!-- </div> -->
        </div>
      </div>

        <div class="col-12 ">

            Add to Wallet

        </div>
      </div>
    </form>
