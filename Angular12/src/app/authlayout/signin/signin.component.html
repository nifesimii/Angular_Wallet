<div class="row h-100">
    <div class="col-11 col-sm-11 mx-auto">
        <!-- header -->
        <div class="row">
            <header class="header">
                <div class="row">
                    <div class="col">
                        <div class="logo-small">
                            <img src="assets/img/logo.png" alt="" />
                            <h5><span class="text-secondary fw-light">Finance</span><br />Wallet</h5>
                        </div>
                    </div>
                    <div class="col-auto align-self-center">
                        <a routerLink="/signup">Sign up</a>
                    </div>
                </div>
            </header>
        </div>
        <!-- header ends -->
    </div>

    <div class="modal" id="myModal" data-backdrop="false" style="display: none">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Invalid</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Invalid Password or CustomerNumber......Please Try again!!!
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        (click)="functionclose(form)">Close</button>
                </div>

            </div>
        </div>
    </div>


    <div class="col-11 col-sm-11 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center py-4">
        <form ngForm #form="ngForm" (ngSubmit)="login(form.value)">
            <h1 class="mb-4"><span class="text-secondary fw-light">Sign in to</span><br />your account</h1>
            <div class="form-group form-floating mb-3 is-valid">
                <div class="form-group">
                    <label for="customerNumber">CustomerNumber</label>
                    <input type="number" ngModel required minlength="5" maxlength="8" #customerNumber="ngModel"
                        name="customerNumber" class="form-control" id="customerNumber" aria-describedby="name"
                        placeholder="Enter your CustomerNumber">
                </div>
            </div>

            <div class="form-group form-floating is-invalid mb-3">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" required ngModel #password="ngModel"
                        id="password" placeholder="Enter your Password">
                </div>
                <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                    <span>password is mandatory</span>
                </div>
            </div>

            <div class="col-11 col-sm-11 mt-auto mx-auto py-4">
                <div class="row ">
                    <div class="col-12 d-grid">
                        <button type="submit" class="submitlogin" data-target="#myModal"
                            class="btn btn-default btn-lg shadow-sm"><b>Sign in</b></button>
                    </div>
                </div>
            </div>
            <!-- <button type="submit" class="submitlogin" data-target="#myModal"><b>Login</b></button> -->

        </form>
    </div>
</div>
